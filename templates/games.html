{% extends "layout.html" %}

{% block title %}Games{% endblock %}


{% block body %}
  <h1>Games</h1>
  <p>
    Our games. Click on it to see more.
    
  <div class="games row">
    {% for project in this.children %}
      <div class="project col-md-6">
        <a href="{{ project|url }}">
          <h2>{{ project.name }}</h2>
        </a>
      </div>
    {% endfor %}
  </div>

{% endblock %}
