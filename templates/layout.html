<body>
  <header>

    <nav>
      <ul class="nav navbar-nav">
        <li{% if this._path == '/' %} class="active"{% endif
          %}><a href="{{ '/'|url }}">Start</a></li>
        {% for href, title in [
          ['/about', 'History'],
          ['/games', 'Games']
        ] %}

        {% endfor %}
      </ul>
    </nav>
  </header>
